<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PC Builder Troubleshooter</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div class="page">
    <div class="container">
       <main class="app">

        <div class="hero">
          <h1 class="hero-title">System Diagnostics</h1>
          <p class="hero-subtitle">
            AI-assisted logic for PC hardware troubleshooting.
            Select symptoms below to generate a repair manifest.
          </p>

          <div class="kpi-row" style="display: flex; gap: 10px; justify-content: center;">
            <span class="chip"><span class="dot"></span> Logic Engine</span>
            <span class="chip"><span class="dot"></span> Hardware Safe</span>
            <span class="chip"><span class="dot"></span> PDF Export</span>
          </div>
        </div>

        <form method="POST" action="/diagnose-async">
          <div class="grid">
            <div class="card span-2">
              <label for="user_notes">Build Log / Observation Notes</label>
              <textarea
                id="user_notes"
                name="user_notes"
                placeholder="Ex: MSI B550, Ryzen 5600X. Debug LED is solid red on CPU..."
              ></textarea>
            </div>
          </div>

          <h3 class="section-title" style="margin: 30px 0 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px;">Observation Checklist</h3>

          <div class="grid">
            {% for r in rules %}
              <div class="card">
                <div class="question" style="margin-bottom: 15px;">{{ r.question }}</div>
                <div class="choice-row">
                  <label class="pill">
                    <input type="radio" name="{{ r.symptom }}" value="y" required />
                    YES
                  </label>
                  <label class="pill">
                    <input type="radio" name="{{ r.symptom }}" value="n" />
                    NO
                  </label>
                </div>
              </div>
            {% endfor %}
          </div>

          <div class="footer">
            <div class="muted">Session will be saved locally</div>
            <button class="btn btn-primary" type="submit">Run Diagnostics</button>
          </div>
        </form>

      </main>
    </div> </div> </body>
</html>
